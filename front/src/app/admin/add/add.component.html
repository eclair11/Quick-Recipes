<div class="container">
  <div class="mt-3 mb-3 row">
    <button class="btn btn-danger col-1" type="button" (click)="back()">Retour</button>
    <h1 class="text-center col-11">Ajout des recettes</h1>
  </div>
  <ngx-dropzone [expandable]="true" [accept]="'.xml'" (change)="onSelect($event)">
    <ngx-dropzone-label><h3>Ajoutez ou glissez ici vos fichiers XML des recettes</h3></ngx-dropzone-label>
    <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onRemove(f)">
      <ngx-dropzone-label>{{f.name}}</ngx-dropzone-label>
    </ngx-dropzone-preview>
  </ngx-dropzone>
  <div class="mt-3 mb-3 text-center row">
    <div class="col-2"></div>
    <button class="btn btn-danger col-3" type="button" (click)="removeAll()"><h3>Supprimer tous</h3></button>
    <div class="col-2"></div>
    <button class="btn btn-success col-3" type="button" (click)="sendAll()"><h3>Envoyer</h3></button>
    <div class="col-2"></div>
  </div>
</div>
