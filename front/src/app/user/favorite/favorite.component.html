<div class="container">
    <div class="mt-3 mb-3 row">
      <button class="btn btn-danger col-1" type="button" (click)="back()">Retour</button>
      <h1 class="text-center col-11">Les recettes en favori</h1>
    </div>
  </div>
  
  <div class="container notfound" [hidden]="recipes.length">
    <h4 class="text-center">Aucune recette n'a été trouvé.</h4>
  </div>
  
  <div class="container" [hidden]="!recipes.length">
    <table class="table table-dark">
      <tbody>
        <tr *ngFor="let recipe of recipes" id="{{recipe.id}}">
          <td>{{recipe.id}}</td>
          <td>{{recipe.name}}</td>
          <td><a href="/recipe/display/{{recipe.id}}"><i class="fas fa-arrow-right"></i></a></td>
        </tr>
      </tbody>
    </table>
    <nav aria-label="Pagination">
      <ul class="pagination justify-content-center">
        <li class="page-item">
          <a class="page-link" (click)="actualpage != 1 && getListRecipes(actualpage - 1)" aria-label="Précédent">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Précédent</span>
          </a>
        </li>
        <li *ngFor="let page of pages" class="page-item">
          <a class="page-link" (click)="actualpage != page && getListRecipes(page)">{{page}}</a>
        </li>
        <li class="page-item">
          <a class="page-link" (click)="actualpage != getPages() && getListRecipes(actualpage + 1)" aria-label="Suivant">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Suivant</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
